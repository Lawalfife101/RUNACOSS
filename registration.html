<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./style 2.css">

    <link rel="icon" href="./LOGO.png" type="image/x-icon"/>
    <title>RUNACOSS</title>
</head>
<body>
    <button onclick="window.history.back()"> <a style="color: rgb(255, 255, 255); text-decoration: none;" class="back"> &laquo; BACK</a></button>
    <div class="first">
        <h1>SIGN UP</h1>
        <form id="registerForm">
            <p>FULL NAME :</p>
            <input type="text" style="color: aliceblue;" name="firstname" id="firstName" placeholder="Enter your name" required>
            <p>MATRIC NUMBER :</p>
            <input type="text" style="color: aliceblue;" name="matricnumber" id="matricNumber" placeholder="Enter your matric number" required>
            <p>PASSWORD :</p>
            <input type="password" style="color: aliceblue;" name="password" id="password" placeholder="Enter password">
            <p> CONFIRM PASSWORD :</p>
            <input type="password" style="color: aliceblue;" name="confirmPassword" id="confirmPassword" placeholder="Confirm password">
            <button type="submit"> REGISTER</button><br><br>
            <a href="#" style="color: aliceblue;" class="btn">Log in</a><br>
            <a href="#" style="color: aliceblue;" class="btn">Forgot Password?</a>
        </form>
    </div>
</body>
</html>
